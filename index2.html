<!DOCTYPE html>
<html>
  <head>
    <title>Mendapatkan Nilai RGB dari Gambar</title>
  </head>
  <body>
    <h1>Mendapatkan Nilai RGB dari Gambar</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="processButton" disabled>Proses Gambar</button>
    <div id="result"></div>

    <script>
      function resizeImage(img, newWidth, newHeight) {
        const canvas = document.createElement('canvas');
        canvas.width = newWidth;
        canvas.height = newHeight;

        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, newWidth, newHeight);

        return canvas;
      }

      function handleImage() {
        const input = document.getElementById('imageInput');
        const file = input.files[0];
        // if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
          const img = new Image();
          img.onload = function () {
            let resizedImg = img;

            if (img.width > 10 || img.height > 10) {
              const maxDimension = Math.max(img.width, img.height);
              const scaleFactor = 10 / maxDimension;
              const newWidth = img.width * scaleFactor;
              const newHeight = img.height * scaleFactor;
              resizedImg = resizeImage(img, newWidth, newHeight);
            }

            const canvas = document.createElement('canvas');
            canvas.width = resizedImg.width;
            canvas.height = resizedImg.height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(resizedImg, 0, 0);

            const pixelData = ctx.getImageData(
              0,
              0,
              resizedImg.width,
              resizedImg.height
            ).data;

            const rgbValues = [];
            for (let i = 0; i < pixelData.length; i += 4) {
              const r = pixelData[i];
              const g = pixelData[i + 1];
              const b = pixelData[i + 2];
              const rgbValue = `RGB(${r}, ${g}, ${b})`;
              rgbValues.push(rgbValue);
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Nilai RGB dari gambar:</p><pre>${JSON.stringify(
              rgbValues,
              null,
              2
            )}</pre>`;
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(file);
      }

      document
        .getElementById('imageInput')
        .addEventListener('change', function () {
          const processButton = document.getElementById('processButton');
          processButton.disabled = false;
          processButton.addEventListener('click', handleImage);
        });
    </script>
  </body>
</html>
