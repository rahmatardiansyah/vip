<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visualize Image Processing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Katex -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
      integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
      integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
      integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Visualize</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <div class="input-group mt-2">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Options</label
                >
                <select
                  class="form-select"
                  id="inputGroupSelect01"
                  onchange="window.location=this.options[this.selectedIndex].value"
                >
                  <option value="index.html">Choose...</option>
                  <option value="./pages/robert.html" selected>
                    Robert Operator
                  </option>
                  <option value="./pages/prewitt.html">Prewitt Operator</option>
                  <option value="./pages/sobel.html">Sobel Operator</option>
                </select>
              </div>
            </li>
            <li>
              <button
                class="btn btn-primary mt-2 choose-image"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseImage"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                Choose Image
              </button>
            </li>
            <li>
              <div class="input-group mt-2 upload-image">
                <input type="file" accept="image/*" class="form-control" />
              </div>
            </li>
          </ul>
          <div class="d-flex">
            <button type="button" class="btn btn-secondary button-process">
              Process
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="collapse mt-3" id="collapseImage">
        <div class="card card-body">
          <div class="hidden-radio d-flex justify-content-evenly flex-wrap">
            <label>
              <input
                type="radio"
                name="image"
                class="radio-choose-image"
                checked
              />
              <img
                src="src/img/bikesgray.jpg"
                class="rounded mx-2 my-2"
                alt="..."
                width="150"
                height="150"
              />
            </label>
            <label>
              <input type="radio" name="image" class="radio-choose-image" />
              <img
                src="src/img/cameramen.png"
                class="rounded mx-2 my-2"
                alt="..."
                width="150"
                height="150"
              />
            </label>
            <label>
              <input
                type="radio"
                name="image"
                class="radio-choose-image"
                checked
              />
              <img
                src="src/img/instagram.png"
                class="rounded mx-2 my-2"
                alt="..."
                width="150"
                height="150"
              />
            </label>
          </div>
        </div>
      </div>
      <main>
        <div class="result-process"></div>
      </main>
    </div>
    <script src="static/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
